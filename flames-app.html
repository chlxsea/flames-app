<!DOCTYPE html>
<html>
<head>
	<title>FLAMES Game</title>
	<!-- Stylesheets -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div id="container" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 container">
			<div>
				<h1 id="heading">FLAMES App</h1>
				<p>
					Test your fate!
				<p>
			</div>
			<div>
			  <div class="form-group">
			    <label for="your-name">Your Name</label>
			    <input type="text" class="form-control" id="your-name" placeholder="Enter your name">
			  </div>
			  <div class="form-group">
			    <label for="dream-partner">Dream Partner</label>
			    <input type="text" class="form-control" id="dream-partner" placeholder="Enter your Dream Partner's Name">
			  </div>
			  <button class="btn btn-primary" onclick="getFlames();">Submit</button>
			  <br> <br>
			  <p id="flames-result"></p>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="flames.js"></script>
</body>
</html>
